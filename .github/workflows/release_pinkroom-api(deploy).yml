# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - pinkroom-api

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install all packages
        run: npm install

      - name: Build application
        run: npm run build

      - name: Remove devDependencies from package-lock.json
        run: |
          jq 'del(.devDependencies)' package-lock.json > package-lock-cleaned.json
          mv package-lock-cleaned.json package-lock.json

      - name: Zip artifact for deployment
        run: |
          zip -r release.zip \
            dist \
            node_modules \
            package.json \
            package-lock.json \
            resources \
            .npmrc

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_459C2FAA0B404A55BE217A4E06298F8F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_72FD6977A70E4E5E9351462A7CC9E1A7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B2B7858164A042D18CC190D2F0436412 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pinkroom-api'
          slot-name: 'deploy'
          package: release.zip

  cleanup:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: node-app

  swap:
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_459C2FAA0B404A55BE217A4E06298F8F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_72FD6977A70E4E5E9351462A7CC9E1A7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B2B7858164A042D18CC190D2F0436412 }}

      - name: Swap to production
        run: |
          az webapp deployment slot swap \
            --resource-group k-astrology \
            --name pinkroom-api \
            --slot deploy
      - name: Call API after swap (warm-up / health check)
        run: |
          URL="https://pinkroom-api-b9c9b4cmhefxexhk.koreacentral-01.azurewebsites.net/admin/reboot"
          # 여러 번 재시도(배포 직후 잠깐 502/503 뜰 수 있어서)
          for i in {1..10}; do
            echo "Try $i..."
            if curl -fsS "$URL"; then
              echo "OK"
              exit 0
            fi
            sleep 5
          done
          echo "FAILED"
          exit 1
